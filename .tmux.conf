set-environment -g TMX_BG "#444444"
set-environment -g TMX_FG_CLR "#eeeeee,bold"
set-environment -g TMX_BG_CLR "#0000d7"
set-environment -g TMX_FG_INV_CLR "#000000,bold"
set-environment -g TMX_BG_INV_CLR "#87d7af"


set-option -g mouse on
set-option -g allow-passthrough on
set-option -g status-interval 2

set-option -g status-left "#[fg=#{TMX_BG},bg=#{TMX_BG_CLR}]#[bg=#{TMX_BG_CLR},fg=#{TMX_FG_CLR}] #{session_name} #[bg=#{TMX_BG},fg=#{TMX_BG_CLR}] "

set-option -g status-right "#[fg=#{TMX_BG_CLR},bg=#{TMX_BG}]#[fg=#{TMX_FG_CLR},bg=#{TMX_BG_CLR}] %a %k:%M:%S "
set-option -ag status-right "#[fg=#{TMX_BG_INV_CLR}]#[fg=#{TMX_FG_INV_CLR},bg=#{TMX_BG_INV_CLR}] %Y-%m-%d "
set-option -ag status-right '#[fg=#{TMX_BG_CLR}]#[fg=#{TMX_FG_CLR},bg=#{TMX_BG_CLR}]#(/opt/homebrew/bin/gitmux -cfg $HOME/.gitmux.conf "#{pane_current_path}")'
set-option -ag status-right "#[fg=#{TMX_BG},bg=#{TMX_BG_CLR}]"
set-option -g status-right-length 100

set-option -g status-style "fg=colour250,bg=#{TMX_BG}"


set-window-option -g window-status-style fg=colour255
set-window-option -g window-status-current-style fg=colour255

set-window-option -g window-status-format "#[fg=#{TMX_BG},bg=colour33]#[fg=#{TMX_FG_CLR},bg=colour33] #I #[fg=colour33,bg=#{TMX_BG_CLR}]#[fg=#{TMX_FG_CLR},bg=#{TMX_BG_CLR}] #W #[fg=#{TMX_BG_CLR},bg=#{TMX_BG}]"

set-window-option -g window-status-current-format "#[fg=#{TMX_BG},bg=colour33]#[fg=#{TMX_FG_CLR},bg=colour33] #I #[fg=colour33,bg=colour115]#[fg=#{TMX_FG_INV_CLR},bg=#{TMX_BG_INV_CLR}] #W #[fg=#{TMX_BG_INV_CLR},bg=#{TMX_BG}]"


